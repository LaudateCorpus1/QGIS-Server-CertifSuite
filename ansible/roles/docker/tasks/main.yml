- name: Install prerequisites
  apt:
    name: "{{item}}"
    update_cache: yes
  with_items:
    - apt-transport-https
    - dirmngr

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/debian/gpg

- name: Add Docker APT repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/debian {{ansible_distribution_release}} stable

- name: Install Docker
  apt:
    name: "{{ item }}"
  with_items:
    - docker-ce
    - docker-compose

- name: Adding user '{{ user }}' to group docker
  user:
    name: '{{ user }}'
    groups: docker
    append: yes

- name: Copy Dockerfiles
  copy:
    dest: "/home/{{ user }}/certifsuite/"
    src: "{{ playbook_dir }}/../docker"
    owner: "{{ user }}"
    group: "{{ group }}"

- name: Build image for QGIS Server master
  command: sh /home/{{ user }}/certifsuite/docker/master/build.sh

- name: Build image for Teamengine 4
  command: sh /home/{{ user }}/certifsuite/docker/teamengine-4/build.sh
